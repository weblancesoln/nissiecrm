{% extends "base.html" %}
{% block title %}Delete Lead - Nissie Ideal Shelters CRM{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card border-danger">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle text-danger display-4"></i>
                <h4 class="mt-3">Delete Lead?</h4>
                <p class="text-muted">Are you sure you want to delete <strong>{{ lead.full_name }}</strong>? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'leads:lead_detail' lead.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
